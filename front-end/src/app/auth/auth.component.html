<body class="text-center container">
<main class="form-signin" (submit)="signIn()">
  <form>
    <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating mt-2">
      <input [(ngModel)]="login" type="text" name="login" class="form-control" id="floatingLogin" placeholder="Login">
    </div>
    <div class="form-floating mt-2">
      <input [(ngModel)]="password" type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
    </div>

    <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
  </form>
</main>
</body>
