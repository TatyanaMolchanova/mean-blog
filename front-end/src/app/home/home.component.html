<div class="nav-scroller py-1 mb-2">
  <nav class="nav d-flex justify-content-between">
    <a class="p-2 link-secondary" href="#">World</a>
    <a class="p-2 link-secondary" href="#">Technology</a>
    <a class="p-2 link-secondary" href="#">Design</a>
    <a class="p-2 link-secondary" href="#">Culture</a>
    <a class="p-2 link-secondary" href="#">Business</a>
    <a class="p-2 link-secondary" href="#">Opinion</a>

    <a class="p-2 link-secondary" href="#">Health</a>
    <a class="p-2 link-secondary" href="#">Style</a>
    <a class="p-2 link-secondary" href="#">Travel</a>
  </nav>
</div>

<div class="row d-flex">
  <div class="figure">
    <img class="photo" src="https://static.ohga.it/wp-content/uploads/sites/24/2019/07/Lago-di-Braies.jpg" alt="lago di braies">
    <div class="col-md-6 px-5 p-5">
      <h1 class="display-4 fst-italic">Welcome!</h1>
      <p class="lead my-3">This is a woman blog</p>
      <p class="lead mb-0"><a [routerLink]="['/reg']" class="text-white fw-bold">Registration...</a></p>
    </div>
  </div>

  <div *ngFor="let post of posts" class="col-md-4">
    <div class="p-0 mb-3 box-shadow">
<!--      <img class="card-img-top"  src="https://www.la-palafitta.com/website-images/test/image-thumb__33__header-large/lapalafitta-03.jpeg">-->
      <quill-view [content]="post.photo"></quill-view>
      <div class="card-body mb-3">
        <div class="m-0 d-flex justify-content-between align-items-center">
          <strong class="mb-2 text-primary">{{post.category}}</strong>
          <small class="text-muted">{{post.date | date: 'short'}}</small>
        </div>
        <h4 class="m-0">
          <a class="text-dark" [routerLink]="['post', post._id]">{{post.title}}</a>
        </h4>
<!--        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>-->
        <quill-view [content]="post.text"></quill-view>
      </div>
    </div>
  </div>

</div>
