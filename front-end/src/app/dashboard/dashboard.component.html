<body class="container">
<main class="form-signin" (submit)="createPost()">
  <form>
    <h1 class="h3 mb-3 text-center fw-normal">Create post:</h1>
    <label>Category, Title and Photo:</label>

    <select [(ngModel)]="category" class="form-control mb-3"  name="category" id="category">
      <option value="World">World</option>
      <option value="Technology">Technology</option>
      <option value="Design">Design</option>
      <option value="Culture">Culture</option>
      <option value="Business">Business</option>
      <option value="Opinion">Opinion</option>
      <option value="Science">Science</option>
      <option value="Health">Health</option>
      <option value="Style">Style</option>
      <option value="Travel">Travel</option>
    </select>

<!--      <input [(ngModel)]="title" type="text" name="title" class="form-control" id="inputTitle" placeholder="title">-->
    <input [(ngModel)]="title" type="text" name="title" class="form-control mb-3" id="inputTitle" placeholder="Title">
    <quill-editor [(ngModel)]="photo" name="photo" placeholder="photo"></quill-editor>
    <label class="mt-3">Information:</label>
    <quill-editor [(ngModel)]="text" name="text" placeholder="text"></quill-editor>
<!--    <div class="form-floating mt-2">-->
<!--      <input [(ngModel)]="login" type="text" name="login" class="form-control" id="floatingLogin" placeholder="Login">-->
<!--    </div>-->
<!--    <div class="form-floating mt-2">-->
<!--      <input [(ngModel)]="email" type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">-->
<!--    </div>-->
<!--    <div class="form-floating mt-2">-->
<!--      <input [(ngModel)]="password" type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">-->
<!--    </div>-->

    <button class="mt-3 w-100 btn btn-lg btn-primary mb-5" type="submit">Create</button>
  </form>
</main>
</body>
